---
layout: default
---

<article>
    <header>
        <h1>{{ page.title }}</h1>
        <p class="text-body-small text-light-gray">
            Published {{ page.date | date: "%b %d %Y" }}
            {% if page.last_updated %}
                â€¢Â Last updated on {{ page.last_updated | date: "%b %d %Y" }}
            {% endif %}
        </p>
    </header>

    {{ content }}

    <footer>
        <ul class="list-inline">
            {% for tag in page.tags %}
            <li>
                <small><span class="badge">{{ tag }}</span></small>
            </li>
            {% endfor %}
        </ul>
    </footer>
</article>
