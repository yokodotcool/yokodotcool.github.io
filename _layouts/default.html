<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="/assets/css/styles.css">
        {% feed_meta %}
        {% seo %}

        <link rel="shortcut icon" href="/favicon.ico" />
        <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700|Noto+Sans+JP|Noto+Sans:400,400i,700&display=swap&subset=japanese" rel="stylesheet">
        <script type="text/javascript" src="/assets/js/base.js" ></script>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-27653885-1', 'auto');
          ga('send', 'pageview');

        </script>
    </head>

    <body class="content-wrapper">
        <div class="header-panda">
            <!-- Random panda -->
            <a href="/"><img id="header-panda" alt="Randomly generated drawing of a panda"/></a>

            <script type="text/javascript">
            insertPanda(); 
            </script>
        </div>

        <nav class="header-nav">
            <ul class="list-inline">
                {% for item in site.data.navigation %}
                    <li><a href="{{ item.link }}">{{ item.name }}</a></li>
                {% endfor %}
            </ul>
        </nav>

        <main class="main-content">
            {{ content }}
        </main>

        <footer class="footer">
            <div class="footer-content">
                <p class="text-body-small">
                    Yoko Sakao Ohama (she/her) makes this site with <a href="https://jekyllrb.com">Jekyll</a> and runs it on <a href="https://github.com/psyoko/psyoko.github.io">Github Pages</a>.
                </p>
                <ul class="list-inline text-body-small">
                    <li><a href="https://twitter.com/psyoko">Twitter</a></li>
                    <li><a href="https://instagram.com/psyoko">Instagram</a></li>
                    <li><a href="https://linkedin.com/in/psyoko">LinkedIn</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
